<div class="card h-100">
  <div class="card-body">
    <h5 class="card-title">
      {{ product.name }}
    </h5>
    <h6 class="card-subtitle mb-3 text-muted">
      {{ product.categories.join(", ") | uppercase }}
    </h6>
    <p class="card-text">
      {{ product.description }}
    </p>
  </div>
  <div class="card-footer d-flex justify-content-between align-items-center">
    <strong class="px-2">{{ product.price | currency: "USD" }}</strong>
    <div class="btn-group">
      <button
        class="btn btn-primary"
        [disabled]="!product.isAvailable"
        (click.stop)="onBuy()"
      >
        Buy
      </button>
    </div>
  </div>
</div>
