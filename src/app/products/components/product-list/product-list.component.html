<div class="card">
  <div class="card-header">
    <h4 class="card-title mb-0">Products</h4>
  </div>
  <div class="card-body d-flex flex-wrap">
    <ng-container *ngFor="let product of products">
      <app-product
        class="block w-25 p-1"
        [product]="product"
        (buy)="onBuyProduct($event)"
      ></app-product>
    </ng-container>
  </div>
</div>
